<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <main>
      <div class="display">
        <div class="history" id="history">History</div>
        <div class="screen" id="output">0</div>
      </div>
      <div class="line"></div>
      <div class="low">
        <div class="row">
          <button class="button" id="clear">C</button>
          <button class="button" id="sroot">√</button>
          <button class="button" id="percentage" onclick="fper()">%</button>
          <button class="button" id="backspace">⌫</button>
        </div>
        <br />
        <div class="row">
          <button class="button" id="9">9</button>
          <button class="button" id="8">8</button>
          <button class="button" id="7">7</button>
          <button class="button" id="divide">/</button>
        </div>
        <br />
        <div class="row">
          <button class="button" id="6">6</button>
          <button class="button" id="5">5</button>
          <button class="button" id="4">4</button>
          <button class="button" id="mul">*</button>
        </div>
        <br />
        <div class="row">
          <button class="button" id="3">3</button>
          <button class="button" id="2">2</button>
          <button class="button" id="1">1</button>
          <button class="button" id="min">-</button>
        </div>
        <br />
        <div class="row">
          <button class="button" id="dot">.</button>
          <button class="button" id="0">0</button>
          <button class="button" id="equal">=</button>
          <button class="button" id="plus">+</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
